<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Uncanny</title>

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="gallery" tabindex="1" id="gallery">
      <section class="slide">
        <img src="./img/_DSF2177.jpg" alt="">
      </section>
      <section class="slide" id="s2">
        <img src="./img/_DSF2192_2.png" alt="">
        <img src="./img/_DSF2192.jpg" alt="">
      </section>
      <section class="slide">
        <img src="./img/_DSF2189.jpg" alt="">
      </section>
      <section class="slide">
        <img src="./img/_DSF2149.jpg" alt="">
      </section>
      <section class="slide">
        <img src="./img/_DSF2140.jpg" alt="">
      </section>
    </main>

    <script>
      function transformWheel(evt) {
        if (!evt.deltaY) {
          return;
        }

        evt.currentTarget.scrollLeft += evt.deltaY + evt.deltaX;
      }

      const gallery = document.getElementById("gallery");
      gallery.focus();

      function move(evt) {
        const items = gallery.children.length;

        const width = gallery.scrollWidth / items;
        const currentItem = gallery.scrollLeft / items;

        switch (evt.key) {
          case "ArrowUp":
            gallery.scrollTo(gallery.scrollLeft - width, gallery.scrollTop);
            break;
          case "ArrowDown":
            gallery.scrollBy(gallery.scrollLeft + width, gallery.scrollTop);
            break;
        }
      }

      const element = document.scrollingElement || document.documentElement
      element.addEventListener('wheel', transformWheel)
      document.addEventListener('keydown', move)
    </script>
  </body>
</html>
